# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    windows:
      imageName: 'windows-2019'

variables:
  buildConfiguration: 'Release'

pool:
  vmImage: $(imageName)

steps:
- task: DotNetCoreInstaller@0
  inputs:
    packageType: 'sdk'
    version: '3.0.100-preview3-010431'
- script: dotnet publish -c $(buildConfiguration) -o $(Build.BinariesDirectory)
  displayName: 'dotnet publish'
- script: find $(Build.ArtifactStagingDirectory)/$(imageName) -name ServerModManager -exec mv ServerModManager scpman
  displayName: 'rename on linux'
- task: PowerShell@2
  inputs:
    targetType: inline
    script: Rename-Item -Path $(Build.ArtifactStagingDirectory)/$(imageName)/ServeModManager.exe -NewName "scpman.exe"
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: $(Build.ArtifactStagingDirectory)/$(imageName).zip
    replaceExistingArchive: true
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: $(imageName)
    publishLocation: 'container' # Options: container, filePath


